      前向代理、反向代理
    */

    /*
      website:
      https://juejin.im/post/5bacbd395188255c8d0fd4b2
      https://zhidao.baidu.com/question/619851074514071852.html

      一、定义：

    　　1、反向代理方式，是指以代理服务器来接受internet上的连接请求，然后将请求转发给内部网络上的服务器，并将从服务器上得到的结果返回给internet上请求连接的客户端，此时代理服务器对外就表现为一个反向代理服务器；

    　　2、正向代理，是一个位于客户端和原始服务器之间的服务器，为了从原始服务器取得内容，客户端向代理发送一个请求并指定目标(原始服务器)，然后代理向原始服务器转交请求并将获得的内容返回给客户端。客户端才能使用正向代理。

    　　二、区别：

    　　1、用途差异。

    　　1）正向代理的典型用途是为在防火墙内的局域网客户端提供访问Internet的途径。正向代理还可以使用缓冲特性减少网络使用率；

    　　2）反向代理的典型用途是将防火墙后面的服务器提供给Internet用户访问。反向代理还可以为后端的多台服务器提供负载平衡，或为后端较慢的服务器提供缓冲服务。

    　　另外，反向代理还可以启用高级URL策略和管理技术，从而使处于不同web服务器系统的web页面同时存在于同一个URL空间下。

    　　2、安全差异。

    　　1）正向代理允许客户端通过它访问任意网站并且隐藏客户端自身，因此必须采取安全措施以确保仅为经过授权的客户端提供服务；

    　　2）反向代理对外都是透明的，访问者并不知道自己访问的是一个代理。


    
      前向代理作为客户端的代理，将从互联网上获取的资源返回给一个或多个的客户端，
      服务端（如Web服务器）只知道代理的IP地址而不知道客户端的IP地址；

      反向代理是作为服务器端（如Web服务器）的代理使用，而不是客户端。

      客户端借由前向代理可以间接访问很多不同互联网服务器（簇）的资源，而反向代理是供很多客户端都通过它间接访问不同后端服务器上的资源，
      而不需要知道这些后端服务器的存在，而以为所有资源都来自于这个反向代理服务器。
    
    */
