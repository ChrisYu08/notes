        /*
            内存和硬盘的区别：

            内存是计算机中硬盘数据和CPU数据交换的中转站，属于临时存储器，随操作随时改写存储内容，断电后，内存中的信息全部丢失，存储介质是集成块的RAM类型，电子读写，存储容量较小。

            硬盘的存储介质是磁存储，靠磁头读写。硬盘可以长期存储数据，不受断电影响。存储容量大。

            内存和硬盘各自的功能：

            其实电脑是通过CPU与内存之间的数据传输来处理信息的。CPU需要什么资源就从内存那里提取，如果暂时不用就缓存在内存里面，用的时候再来拿，但是内存储存的东西有限，而且有些CPU可能长期用不到的东西存在内存里面就会导致堵塞，因此硬盘就发挥作用，CPU不用的东西，内存就把它存在硬盘里面，要用的东西，内存就自己先留着。
            打个比喻：如果我们把CPU比喻成总经理，那么内存就是总经理秘书，而硬盘，就是公司上上下下所有的人了。你想想看，如果全公司的人都有事没事都去找总经理，那不烦死他呀，所以所有的东西都要经过秘书到达总经理处，再又总经理处理后返回给秘书，由秘书反馈到公司各部门。
        

************************************
            内存是电脑的数据存储设备之一，其特点为容量较小，但数据传送速度较快，用以弥补硬盘虽然容量大但传送速度慢的缺点，在电脑中；内存被架设在硬盘和高速缓存器(容量比内存更小同时速度比内存更快的存储器,架设在内存和CPU之间)之间，从而可以充分发挥CPU的运算能力，
            不至于使CPU的高速运算能力因数据提取速度过慢而浪费，所以，电脑的运行速度是由CPU,高速缓存器以及内存等存储设备共同决定的；硬盘是电脑中用来存放文件（包括系统文件）的数据存储设备，特点是存储容量大，但数据传送速度慢


*************************************

            固态硬盘与普通硬盘比较，拥有以下优点：

            1. 启动快，没有电机加速旋转的过程。

            2. 不用磁头，快速随机读取，读延迟极小。根据相关测试：两台电脑在同样配置的电脑下，搭载固态硬盘的笔记本从开机到出现桌面一共只用了18秒，而搭载传统硬盘的笔记本总共用了31秒，两者几乎有将近一半的差距。

            3. 相对固定的读取时间。由于寻址时间与数据存储位置无关，因此磁盘碎片不会影响读取时间。

            4. 基于DRAM的固态硬盘写入速度极快。

            5. 无噪音。因为没有机械马达和风扇，工作时噪音值为0分贝。某些高端或大容量产品装有风扇，因此仍会产生噪音。

            6. 低容量的基于闪存的固态硬盘在工作状态下能耗和发热量较低，但高端或大容量产品能耗会较高。

            7. 内部不存在任何机械活动部件，不会发生机械故障，也不怕碰撞、冲击、振动。这样即使在高速移动甚至伴随翻转倾斜的情况下也不会影响到正常使用，而且在笔记本电脑发生意外掉落或与硬物碰撞时能够将数据丢失的可能性降到最小。

            8. 工作温度范围更大。典型的硬盘驱动器只能在5到55摄氏度范围内工作。而大多数固态硬盘可在-10~70摄氏度工作，一些工业级的固态硬盘还可在-40~85摄氏度，甚至更大的温度范围下工作。

            9. 低容量的固态硬盘比同容量硬盘体积小、重量轻。但这一优势随容量增大而逐渐减弱。直至256GB，固态硬盘仍比相同容量的普通硬盘轻

***************************************

            电脑的显存和内存的区别在于作用不同。显卡的显存是用来存放目前运行的数据的。就是你在显示器上看到的图形。内存的作用是用来支持电脑同一时间运行程序所需要的数据，内存大就是同时可以进行很多程序.
            （区别：显存有关于电脑的显卡（通常决定于大型游戏的流畅度），内存关系的的是电脑的程序运行数量）
            1.显存，也被叫做帧缓存，它的作用是用来存储显卡芯片处理过或者即将提取的渲染数据。如同计算机的内存一样，显存是用来存储要处理的图形信息的部件。

            2.作用：如同计算机的内存一样，显存是用来存储要处理的图形信息的部件。我们在显示屏上看到的画面是由一个个的像素点构成的，而每个像素点都以4至32甚至64位的数据来控制它的亮度和色彩，这些数据必须通过显存来保存，
            再交由显示芯片和CPU调配，最后把运算结果转化为图形输出到显示器上。
        */
