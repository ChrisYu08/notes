             2.修饰符（
                (1)public公共
                （2）protected受保护  只能在类里面访问他，不能在外面对象直接访问，但可以通过子类内部的方法访问属性
                （3）private私有    只能在自己类里面访问到
                （4）readonly只读
             ）
             3.存取器（getter,setter）
             4.静态成员（1.静态属性；2.静态方法）
                class Teacher{
                    //public 是默认的加与不加效果是一样的
                    public name:string;
                    age:number;
                    static flag:string = '我以前是个傻逼';
                    constructor(age:number){
                        this.age=age;
                    }
                }
                console.log(Teacher.flag)
                这个属于类属性，如果不加static，就只有在实例化对象下才能取到这个属性。
    
            *********
                1、public：public表明该数据成员、成员函数是对所有用户开放的，所有用户都可以直接进行调用，在程序的任何其它地方访问。

                2、private：private表示私有，私有的意思就是除了class自己之外，任何人都不可以直接使用，私有财产神圣不可侵犯嘛，即便是子女，朋友，都不可以使用。
                和public相反，加上这个修饰的属性和方法，只允许在自己本身这个类里访问，程序的任何其它地方都不能访问 

                3、protected：protected对于子女、朋友来说，就是public的，可以自由使用，没有任何限制，而对于其他的外部class，protected就变成private。
                受保护的，位于public和private中间，加上这个修饰的属性和方法，只能在子类（extends）和同包下的程序访问，别的的地方不能访问。
