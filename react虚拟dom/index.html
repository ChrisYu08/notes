  <script>
    /*
      address:https://www.cnblogs.com/zhuzhenwei918/p/7271305.html
      http://zhihu.com/question/29504639
    
      虚拟DOM和真实DOM的区别：
      https://blog.csdn.net/caseywei/article/details/98885260
      虚拟DOM不会进行排版与重绘操作

      虚拟DOM进行频繁修改，然后一次性比较并修改真实DOM中需要改的部分（注意！），最后并在真实DOM中进行排版与重绘，减少过多DOM节点排版与重绘损耗

      真实DOM频繁排版与重绘的效率是相当低的

      虚拟DOM有效降低大面积（真实DOM节点）的重绘与排版，因为最终与真实DOM比较差异，可以只渲染局部（同2）

    */
  </script>
</body>
