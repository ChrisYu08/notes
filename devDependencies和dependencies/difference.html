<body>
    <script>
        /*
            dependencies就是你程序跑起来需要的模块，没有这个模块你程序就会报错。
            devDependencies见命知意了，开发程序的时候需要的模块了。
            举个例子，你用angularjs框架开发一个程序，开发阶段需要用到gulp来构建你的开发和本地运行环境。
            所以angularjs一定要放到dependencies里，因为以后程序到生产环境也要用。gulp则是你用来压缩代码，打包等需要的工具，程序实际运行的时候并不需要，所以放到dev里就ok了。
            再深入一些，你写程序要用ES6标准，浏览器并不完全支持，所以你要用到babel来转换代码。程序里有消息提示，你想用toaster。
            同样一个开发用，一个运行用。所以babel放dev，toaster放dependencies。
            希望你理解了！
        
        website:https://blog.csdn.net/kingov/article/details/77278550
        */
    </script>
</body>
</html>
