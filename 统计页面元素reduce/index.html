<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
   Object.entries(
     [...document.querySelectorAll('*')].map((e=>e.tagName))
   .reduce((res,a)=>{
      res[a]=(res[a]||0)+1;
      return res
   },{})  
   ).sort((a,b)=>b[1]-a[1]).slice(0,3)
  </script>
</body>
</html>
