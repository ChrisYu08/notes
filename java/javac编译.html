什么是Javac
Javac 是一种编译器，能将一种语言规范转化成另外一种语言规范。通常编译器都是将便于人理解的语言规范转化成机器容易理解的语言规范。
如c，c++或者汇编语言都是讲远吗直接编译成目标机器码，这个目标机器码是CPU直接执行的指令集合。这些指令集合也就是底曾的一种语言规范，
机器能够直接识别这种识别这种语言规范，但是人不可能直接去写目标机器码。虽然这种机器码执行起来非常搞笑，但是对人太不友好了， 开发这个代码的成本往往远高于剩下的机器的执行成本。

从某种意义上来说，有了编译器才有了程序语言的繁荣，因为片一起是人类和机器沟通的一个纽带。那么回过头来，javac的编译器也是将Java这种对人非常友好的编程语言编译成对所有机器都非常友好的语言。
注意，这种语言不是针对某个机器的，甚至包括不同种类，不同平台的机器。如何系哦啊出不同种类，不同机器之间的差别，这个任务就由JVM来完成，而Javac的任务就是将Java源代码语言先转化成JVM能够识别的一种语言，
然后由JVM将JVM语言再转化成当前这个机器能够识别的机器语言。所以这样看来，Java语言向开发者屏蔽了很多与木鳖机器相关的细节，使得Java语言的执行和平台无关，这也就成就了java语言的繁荣。
