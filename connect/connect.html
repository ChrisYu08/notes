    <script>
        /*
            网址：https://blog.csdn.net/loveu2000000/article/details/52491269
                 https://segmentfault.com/a/1190000012159874

            mapStateToProps：负责将state中的有用数据，外加组件自生的props传人关联组件。

            mapDispatchToProps：主要负责传人组件关联的事件，这里暂时也不讲reduce事件了。

            
        
        */  
       
        /*
        ******* connect源码：
        export const connect = (mapStateToProps, mapDispatchToProps) => (WrappedComponent) => {
        class Connect extends Component {
            static contextTypes = {
            store: PropTypes.object
            }

            constructor () {
            super()
            this.state = {
                allProps: {}
            }
            }

            componentWillMount () {
            const { store } = this.context
            this._updateProps()
            store.subscribe(() => this._updateProps())
            }

            _updateProps () {
            const { store } = this.context
            let stateProps = mapStateToProps
                ? mapStateToProps(store.getState(), this.props)
                : {} // 防止 mapStateToProps 没有传入
            let dispatchProps = mapDispatchToProps
                ? mapDispatchToProps(store.dispatch, this.props)
                : {} // 防止 mapDispatchToProps 没有传入
            this.setState({
                allProps: {
                ...stateProps,
                ...dispatchProps,
                ...this.props
                }
            })
            }

            render () {
            return <WrappedComponent {...this.state.allProps} />
            }
        }
        return Connect
        }
        */

        /****（mapStateToProps里面封装里subscribe的方法）
         * 在react里面用redux，一般我们会用到react-redux，其中包括Provider和connect接口。
            Provider接收redux的createStore()的结果，并且放到context里，让子组件可以通过context属性直接获取到这个
            createStore的结果，这个createStore的结果是啥呢，如下几个函数:

            return {
                    //真正的返回，执行createStore其实返回的就是这些东东
                    dispatch,       //触发action去执行reducer，更新state
                    subscribe,     //订阅state改变，state改变时会执行subscribe的参数（自己定义的一个函数）
                    getState,      //获取state树
                    replaceReducer,       //替换reducer
            }
            而connect，接收到mapStateToProps，会在内部subscribe全局state的改变，来判断props是否更改，如果需要更新，才触发更新。

            react-redux就是不需要你自己去subscribe全局state的变化，以及去getState，还有判断组件是否需要更新。也是它存在的意义
         * 
         * 
         * 
         * ***/
    </script>
