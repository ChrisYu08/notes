<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
  function deepCopy(obj) {
    var result = Array.isArray(obj) ? [] : {};
    for (var key in obj) {
      if (obj.hasOwnProperty(key)) {
        if (typeof obj[key] === 'object' && obj[key]!==null) {
          result[key] = deepCopy(obj[key]);   //递归复制
        } else {
          result[key] = obj[key];
        }
      }
    }
    return result;
  }  
  
  function DeepCopy(obj){
    let result=Array.isArray(obj)?[]:{};
    for(let key in obj){
      if(typeof obj[key] === 'object' && obj[key]!==null) {
        result[key] = DeepCopy(obj[key]);
      }else{
        result[key] = obj[key];
      }
    }
    return result;
  }

  function deepCopy1(obj){
      let result=Array.isArray(obj)?[]:{};
      let arr=Object.keys(obj);
      arr.forEach((e,i)=>{
        if(typeof obj[e]=='object' && obj[e]!=null){
          result[e]=deepCopy1(obj[e])
        }else{
          result[e]=obj[e]
        }
      })
      return result
    }

  function deepCopy2(obj){
      let result=Array.isArray(obj)?[]:{};
      let arr = Object.keys(obj);
      arr.forEach((e,i)=>{
        if(typeof obj[e]==='object' && obj[e]!=null){
          result[e]=deepCopy2(obj[e])
        }else{
          result[e]=obj[e]
        }
      })
      return result
  }
  </script>
