    <title>Document</title>
</head>
<body>
    <script>
    /*
    一级域名（顶级域名），二级域名
        一级域名是什么呢？很多人对于二级域名、一级域名和顶级域名搞不清楚，今天我们就来具体讲解一下二级域名、一级域名和顶级域名是什么，三者区别何在。

        其实一级域名就是顶级域名，这只是同一种域名的两种叫法，很多朋友认为zzidc.com这样的是顶级域名，www.zzidc.com这样的是一级域名，其实这是错误的认识，zzidc.com是顶级域名，也是一级域名。

        注册一级域名的时候是需要付费的，而二级域名、三级域名是基于一级域名延伸出来的，二级域名和三级域名是免费的。
    在域名服务器支持的情况下（一般都支持），修改域名的DNS服务器地址为空间商的，然后在空间控制面板附加域名，以后的解析记录和二级域名 需要在空间商那里进行操作。

        当然，二级域名和三级域名是免费的，只是大多服务器会限制二级域名的数量。
        
***********************************************************************
        这样可以造成泛解析，二级域名的具体形式主要以www为前缀。类似 www.zzidc.com这样的域名，以及根据自身需求自定义前缀例如 host.zzidc.com这样的二级域名。
     www.zzidc.com和host.zzidc.com同为二级域名，两者是平等关系，只是人们习惯使用www为前缀的二级域名作为网站的主域名入口，这样也更方便大家记忆罢了。

    */    
    </script>
</body>
</html>
