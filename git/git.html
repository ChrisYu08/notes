    <script>
    /*  
        git checkout . 是使未commit的修改回退最初；
        git reset --hard (版本号) 回退指定的版本；
        git reset --hard HEAD^ 回退上个版本；上一个版本就是HEAD^，上上一个版本就是HEAD^^，
        当然往上100个版本写100个^比较容易数不过来，所以写成HEAD~100

        git branch -a 或 git branch -r查看不到所有的远程分支的时候，git fetch一下，
        git fetch会把远程服务器上所有的更新都拉取下来，git pull是把远程分支的代码拉取下来并合并到本地分支

    */
    </script>
